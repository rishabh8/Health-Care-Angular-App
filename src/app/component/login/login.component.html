<!-- Write necessary code-->
<div class="login-view-wrapper custom-container">
  <div class="login-view">
    <div class="logo-wrapper">
      <img alt="Image2" src="./../assets/login.png" width="100" height="100">
      <h2>LOGIN</h2>
    </div>
    <div class="login-form-wrapper">
      <form class="ro-form" name="loginForm" [formGroup]="loginForm">
        <div class="form-group">
          <label class="labelHead" for="username">
            <strong>Username</strong>
          </label>
          <input type="text" id="username" placeholder="username" name="userName" formControlName="userName" required>

          <div class="form-error-messages" id="error-no-username" *ngIf="loginForm.controls['userName'].hasError('required') &&
            (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
            {{emptyUserName}}
          </div>
          <div class="form-error-messages" id="error-minlength-username" *ngIf="loginForm.controls['userName'].hasError('minlength') &&
            (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
            {{minlengthUserName}}
          </div>
          <div class="form-error-messages" id="error-maxlength-username" *ngIf="loginForm.controls['userName'].hasError('maxlength') &&
          (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
            {{maxlengthUserName}}
          </div>
          <div class="form-error-messages" id="error-pattern-username" *ngIf="loginForm.controls['userName'].hasError('pattern') &&
          (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
            {{userNamePattern}}
          </div>
        </div>
        <div class="form-group">
          <label class="labelHead" for="password">
            <strong>Password</strong>
          </label>
          <input type="password" id="password" placeholder="password" name="password" formControlName="password" required>
          <div class="form-error-messages" id="error-no-password"c *ngIf="loginForm.controls['password'].hasError('required') &&
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            {{emptyPassword}}
          </div>
          <div class="form-error-messages" id="error-minlength-password" *ngIf="loginForm.controls['password'].hasError('minlength') &&
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            {{minlengthPassword}}
          </div>
          <div class="form-error-messages" id="error-maxlength-password" *ngIf="loginForm.controls['password'].hasError('maxlength') &&
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            {{maxlengthPassword}}
          </div>
          <div class="form-error-messages" id="error-pattern-password" *ngIf="loginForm.controls['password'].hasError('pattern') &&
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            {{passwordPattern}}
          </div>
        </div>
        <div class="form-group" id="error-login" *ngIf="!isLoggedIn">
          {{wrongCredentials}}
        </div>
        <div class="col-sm-12 clmn12">
          <!-- disable button if form not valid -->
          <!-- call doLogin method when clicking on this button-->
          <button id="loginBtn" class="login-btn" type="submit" (click)="doLogin()" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
